  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="./../index.html">
            <img src="./../assets/images/coctelera.png" alt="logo" width="40"/></a>
          <a class="navbar-brand" href="./../index.html">Cheer's</a>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTogglerDemo03">
            <ul class="navbar-nav mb-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./../index.html">Inicio</a>

              <li class="nav-item">

                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid px-0">
        <section class="contact container-fluid h-100">
          <div
            class="row h-100 justify-content-md-center d-flex align-items-center">
            <div class="col-md-5">
              <div class="py-3">
                <h1 class="text-center">CONTACTANOS</h1>

                <hr class="my-4" />

                <form>
                  <div class="form-row">
                    <div class="col">
                      <input
                        type="text"
                        name="nombre"
                        id="nombre"
                        class="form-control formInput"
                        placeholder="Nombre"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control formInput"
                        placeholder="Email"
                      />
                    </div>
                  </div>

                  <div class="form-group my-3">
                    <textarea
                      name="consulta"
                      id="consulta"
                      cols="20"
                      rows="6"
                      class="form-control"
                      placeholder="Consulta"
                    ></textarea>
                  </div>

                  <button type="submit" class="boton btn-lg border-0">
                    Enviar
                  </button>
                </form>

              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
